<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan6</title>
    <style>
      body {
        font-family: poppins;
      }
      table,
      th,
      td {
        border-spacing: 0px;
        border: 1px solid rgb(231, 61, 132);
      }
      th {
        background-color: lightgray;
      }
      th,
      td {
        padding: 5px 20px;
      }
      .year,
      .no {
        text-align: center;
      }
      .lightgray {
        background-color: rgb(252, 245, 246);
      }
      .pink {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th class="lightgray" rowspan="2">No.</th>
        <th class="lightgray" rowspan="2">Nama Sekolah</th>
        <th class="lightgray" colspan="2">Tahun</th>
      </tr>
      <tr>
        <th class="pink">Masuk</th>
        <th class="pink">Lulus</th>
      </tr>
      <tr>
        <td class="no lightgray">1.</td>
        <td class="lightgray">TK Paud Dharma Kumara II</td>
        <td class="year lightgray">2009</td>
        <td class="year lightgray">2010</td>
      </tr>
      <tr>
        <td class="no pink">2.</td>
        <td class="pink">SD Negeri 2 Tibubeneng</td>
        <td class="year pink">2010</td>
        <td class="year pink">2016</td>
      </tr>
      <tr>
        <td class="no lightgray">3.</td>
        <td class="lightgray">SMP Negeri 1 Kuta Utara</td>
        <td class="year lightgray">2016</td>
        <td class="year lightgray">2019</td>
      </tr>
      <tr>
        <td class="no pink">4.</td>
        <td class="pink">SMA Negeri 1 Kuta Utara</td>
        <td class="year pink">2019</td>
        <td class="year pink">2022</td>
      </tr>
      <tr>
        <td class="no lightgray">5.</td>
        <td class="lightgray">Universitas Brawijaya</td>
        <td class="year lightgray">2022</td>
        <td class="year lightgray">Sekarang</td>
      </tr>
    </table>
  </body>
</html>
