<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="openFormBtn" class="addMhsBtn">Add Mahasiswa</button>
    <div id="studentFormPopup" class="form-popup">
      <form id="studentForm" class="form-container">
        <h2>Form Mahasiswa</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required />
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required />
        <label for="age">Age:</label>
        <input type="number" id="age" required />
        <button type="submit" id="saveFormBtn">Save</button>
        <button type="button" id="closeFormBtn">Close</button>
      </form>
    </div>

    <div>
      <table id="studentTable">
        <tbody></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
